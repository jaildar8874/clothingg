  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
}

header {
    background-color: #333;
    color: white;
    padding: 1rem;
    text-align: center;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 1rem;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.hero {
    background-image: url('clothimage1.jpg');
    background-size: cover;
    color: white;
    text-align: center;
    padding: 5rem 1rem;
}

.hero h2 {
    margin: 0;
    font-size: 2.5rem;
}

.hero p {
    font-size: 1.2rem;
}

.hero button {
    background-color: #ff6347;
    color: white;
    padding: 1rem 2rem;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
}

.hero button:hover {
    background-color: #ff4500;
}

.products {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    padding: 2rem;
}

.product {
    border: 1px solid #ddd;
    margin: 1rem;
    padding: 1rem;
    width: 200px;
    text-align: center;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.product img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}

.product h2 {
    font-size: 1.2rem;
}

.product p {
    color: #ff6347;
    font-weight: bold;
}

.product button {
    background-color: #ff6347;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.product button:hover {
    background-color: #ff4500;
}

footer {
    background-color: #333;
    color: white;
    padding: 1rem;
    text-align: center;
}

.social-media {
    margin-bottom: 1rem;
}

.social-media img {
    width: 30px;
    margin: 0 0.5rem;
    vertical-align: middle;
}

  </style>
